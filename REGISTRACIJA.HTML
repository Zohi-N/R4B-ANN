<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registracija | E-Ocene</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #8884FF, #AB64D6);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .gumb {
      position: absolute;
      top: 30px;
      right: 30px;
      background: white;
      color: #4361ee;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
    }

    .okno {
      background: white;
      width: 400px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4361ee;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    .napaka {
      color: red;
      font-size: 14px;
      text-align: left;
      display: none;
    }
  </style>
</head>
<body>

  <a href="prijava.html" class="gumb">Nazaj na prijavo</a>

  <div class="okno">
    <form id="registracija" onsubmit="preveriRegistracijo(event)">
      <h2>Registracija</h2>

      <input type="text" placeholder="Ime" id="ime_reg">
      <div class="napaka" id="napaka_ime">Ime je obvezno.</div>

      <input type="text" placeholder="Priimek" id="priimek_reg">
      <div class="napaka" id="napaka_priimek">Priimek je obvezen.</div>

      <input type="text" placeholder="E-pošta" id="email_reg">
      <div class="napaka" id="napaka4">Vnesite veljaven e-poštni naslov.</div>

      <input type="text" placeholder="Razred (npr. R1A, E4C)" id="razred_reg">
      <div class="napaka" id="napaka7">Vnesite veljaven razred (npr. R1A, R4C, E2B).</div>

      <input type="password" placeholder="Geslo" id="geslo_reg">
      <div class="napaka" id="napaka5">Geslo mora imeti vsaj 10 znakov, številko in poseben znak.</div>

      <input type="password" placeholder="Ponovite geslo" id="geslo2_reg">
      <div class="napaka" id="napaka6">Gesli se ne ujemata.</div>

      <button type="submit">Registriraj se</button>
    </form>
  </div>

  <script>
    function skrijNapake() {
      const napake = document.querySelectorAll('.napaka');
      napake.forEach(n => n.style.display = 'none');
    }

    function veljavnoGeslo(geslo) {
      return geslo.length >= 10 &&
             /\d/.test(geslo) &&
             /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(geslo);
    }

    function veljavenEmail(email) {
      return email.includes('@') && email.includes('.');
    }

    function veljavenRazred(razred) {
      const vzorec = /^[REre][1-4][abcABC]$/;
      return vzorec.test(razred.trim());
    }

    function preveriRegistracijo(event) {
      event.preventDefault();
      skrijNapake();

      const ime = document.getElementById('ime_reg').value.trim();
      const priimek = document.getElementById('priimek_reg').value.trim();
      const email = document.getElementById('email_reg').value.trim();
      const razred = document.getElementById('razred_reg').value.trim();
      const geslo = document.getElementById('geslo_reg').value;
      const geslo2 = document.getElementById('geslo2_reg').value;

      if (!ime) {
        document.getElementById('napaka_ime').style.display = 'block';
        return;
      }
      if (!priimek) {
        document.getElementById('napaka_priimek').style.display = 'block';
        return;
      }
      if (!veljavenEmail(email)) {
        document.getElementById('napaka4').style.display = 'block';
        return;
      }
      if (!veljavenRazred(razred)) {
        document.getElementById('napaka7').style.display = 'block';
        return;
      }
      if (!veljavnoGeslo(geslo)) {
        document.getElementById('napaka5').style.display = 'block';
        return;
      }
      if (geslo !== geslo2) {
        document.getElementById('napaka6').style.display = 'block';
        return;
      }

      alert('Uspešna registracija!');
      // Tukaj bi kasneje dodal pošiljanje podatkov na strežnik (fetch / AJAX)
    }
  </script>

</body>
</html>

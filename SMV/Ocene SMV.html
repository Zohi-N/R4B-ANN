<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moje ocene – Spletna učilnica</title>
  <!-- Font Awesome za ikone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
      color: #333;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 24px;
      padding-top: 20px;
    }

    header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 12px;
    }

    header p {
      color: #7f8c8d;
      font-size: 1.05rem;
    }

    /* Navigacija */
    .nav-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0 32px;
      flex-wrap: wrap;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: white;
      border-radius: 12px;
      text-decoration: none;
      color: #3498db; /* Modro besedilo */
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .nav-item i {
      font-size: 1.2rem;
      color: #3498db; /* Modra ikona */
    }

    /* Hover – obratne barve */
    .nav-item:hover {
      background: #2c3e50;
      color: white;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
    }

    .nav-item:hover i {
      color: white;
    }

    /* Karte predmetov */
    .grades-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .subject-card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .subject-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.12);
    }

    .subject-header {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
    }

    .subject-icon {
      width: 40px;
      height: 40px;
      background: #3498db;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      margin-right: 14px;
    }

    .subject-name {
      font-size: 1.3rem;
      font-weight: 600;
      color: #2c3e50;
    }

    .grades-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 18px;
    }

    .grade-badge {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.1rem;
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .average-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 12px;
      border-top: 1px dashed #eee;
    }

    .average-label {
      font-size: 0.95rem;
      color: #7f8c8d;
    }

    .average-value {
      font-size: 1.4rem;
      font-weight: 700;
      background: #ecf0f1;
      padding: 6px 14px;
      border-radius: 12px;
      color: #2c3e50;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #95a5a6;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .grades-grid {
        grid-template-columns: 1fr;
      }
      header h1 {
        font-size: 1.8rem;
      }
      .nav-links {
        flex-direction: column;
        align-items: center;
      }
      .nav-item {
        width: 100%;
        max-width: 300px;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-chart-line"></i> Moje ocene</h1>
      <p>Pregled tvojih dosežkov po predmetih</p>
    </header>

    <!-- Navigacijska vrstica -->
    <div class="nav-links">
      <a href="#" class="nav-item">
        <i class="fas fa-chart-bar"></i> Ocene
      </a>
      <a href="#" class="nav-item">
        <i class="fas fa-tasks"></i> Domače naloge
      </a>
      <a href="#" class="nav-item">
        <i class="fas fa-folder-open"></i> Moji predmeti
      </a>
    </div>

    <!-- Predmeti in ocene -->
    <div class="grades-grid">
      <!-- Matematika -->
      <div class="subject-card">
        <div class="subject-header">
          <div class="subject-icon"><i class="fas fa-calculator"></i></div>
          <div class="subject-name">Matematika</div>
        </div>
        <div class="grades-list">
          <div class="grade-badge grade-8">8</div>
          <div class="grade-badge grade-9">9</div>
          <div class="grade-badge grade-7">7</div>
          <div class="grade-badge grade-10">10</div>
        </div>
        <div class="average-box">
          <span class="average-label">Povprečje:</span>
          <span class="average-value">8.5</span>
        </div>
      </div>

      <!-- Slovenščina -->
      <div class="subject-card">
        <div class="subject-header">
          <div class="subject-icon"><i class="fas fa-book"></i></div>
          <div class="subject-name">Slovenščina</div>
        </div>
        <div class="grades-list">
          <div class="grade-badge grade-9">9</div>
          <div class="grade-badge grade-8">8</div>
          <div class="grade-badge grade-9">9</div>
        </div>
        <div class="average-box">
          <span class="average-label">Povprečje:</span>
          <span class="average-value">8.7</span>
        </div>
      </div>

      <!-- Angleščina -->
      <div class="subject-card">
        <div class="subject-header">
          <div class="subject-icon"><i class="fas fa-language"></i></div>
          <div class="subject-name">Angleščina</div>
        </div>
        <div class="grades-list">
          <div class="grade-badge grade-10">10</div>
          <div class="grade-badge grade-9">9</div>
          <div class="grade-badge grade-8">8</div>
          <div class="grade-badge grade-9">9</div>
        </div>
        <div class="average-box">
          <span class="average-label">Povprečje:</span>
          <span class="average-value">9.0</span>
        </div>
      </div>

      <!-- Zgodovina -->
      <div class="subject-card">
        <div class="subject-header">
          <div class="subject-icon"><i class="fas fa-landmark"></i></div>
          <div class="subject-name">Zgodovina</div>
        </div>
        <div class="grades-list">
          <div class="grade-badge grade-7">7</div>
          <div class="grade-badge grade-8">8</div>
        </div>
        <div class="average-box">
          <span class="average-label">Povprečje:</span>
          <span class="average-value">7.5</span>
        </div>
      </div>
    </div>

    <footer>
      Spletna učilnica • © 2025 • Vsi pravice pridržane
    </footer>
  </div>
</body>
</html>

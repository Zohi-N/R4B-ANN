<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E - ocene</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #4da9d3;
      --primary-dark: #3a8ca3;
      --bg-light: #f8fbfe;
      --white: #ffffff;
      --text: #2c3e50;
      --shadow: 0 4px 12px rgba(77, 169, 211, 0.15);
      --shadow-hover: 0 12px 30px rgba(58, 140, 163, 0.25);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-light);
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Zgornji meni z uporabnikom */
    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(77, 169, 211, 0.3);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .user-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px rgba(58, 140, 163, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .user-avatar:hover {
      background: var(--primary-dark);
      transform: scale(1.05);
    }

    /* Glavna vsebina — VIŠJE POSTAVLJENA */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Zmanjšan padding zgoraj — dvignjeno višje */
      padding: 40px 20px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.6rem;
      font-weight: 800;
      color: var(--primary-dark);
      /* Zmanjšan odmik spodaj */
      margin-bottom: 12px;
      letter-spacing: -1px;
    }

    .subtitle {
      font-size: 1.05rem;
      color: #6c7a89;
      /* Zmanjšan odmik pod podnaslovom */
      margin-bottom: 40px;
      max-width: 600px;
      line-height: 1.5;
    }

    /* Mreža velikih polj */
    .modules-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 32px;
      width: 100%;
      max-width: 1000px;
    }

    .module-card {
      background: var(--white);
      border-radius: 24px;
      padding: 48px 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-dark);
      border: 2px solid transparent;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      position: relative;
      overflow: hidden;
    }

    .module-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: var(--primary);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s ease;
    }

    .module-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: var(--shadow-hover);
      border-color: var(--primary);
    }

    .module-card:hover::before {
      transform: scaleX(1);
    }

    .module-card:active {
      transform: translateY(-6px);
    }

    /* Ikone */
    .module-icon {
      display: block;
      font-size: 2.4rem;
      margin-bottom: 18px;
      color: var(--primary);
      transition: transform 0.3s ease;
    }

    .module-card:hover .module-icon {
      transform: rotate(12deg) scale(1.1);
      color: var(--primary-dark);
    }

    /* Mobilna prilagoditev */
    @media (max-width: 768px) {
      header {
        padding: 16px 24px;
      }
      h1 {
        font-size: 2.1rem;
        margin-bottom: 10px;
      }
      .subtitle {
        font-size: 1rem;
        margin-bottom: 30px;
      }
      .modules-grid {
        gap: 26px;
      }
      .module-card {
        padding: 40px 15px;
        font-size: 1.3rem;
      }
      .module-icon {
        font-size: 2.1rem;
        margin-bottom: 16px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      .module-card {
        padding: 36px 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="user-avatar">JS</div>
  </header>

  <main>
    <h1>E - ocene</h1>
    <p class="subtitle">Izberite modul za nadaljevanje. Vsi podatki so varno shranjeni in posodobljeni v realnem času.</p>

    <div class="modules-grid">
      <div class="module-card">
        <i class="fas fa-medal module-icon"></i>
        Ocene
      </div>
      <div class="module-card">
        <i class="fas fa-book-open module-icon"></i>
        Domače naloge
      </div>
      <div class="module-card">
        <i class="fas fa-book module-icon"></i>
        Moji predmeti
      </div>
    </div>
  </main>

</body>
</html>

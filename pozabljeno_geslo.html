<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pozabljeno geslo | E-Ocene</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #8884FF, #AB64D6);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .okno {
      background: white;
      width: 400px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4361ee;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    .napaka {
      color: red;
      font-size: 14px;
      text-align: left;
      display: none;
    }

    .gumb {
      position: absolute;
      top: 30px;
      right: 30px;
      background: white;
      color: #4361ee;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <a href="prijava.html" class="gumb">Nazaj na prijavo</a>

  <div class="okno">
    <h2>Ponastavi geslo</h2>
    <form id="obrazec" onsubmit="ponastaviGeslo(event)">
      

      <input type="email" id="email" placeholder="Vaš Gmail">
      <div class="napaka" id="napaka2">Vnesite veljaven Gmail naslov.</div>
      <div class="napaka" id="napaka3">Kombinacija uporabniškega imena in e-pošte ni najdena.</div>

      <input type="password" id="geslo1" placeholder="Novo geslo">
      <div class="napaka" id="napaka4">Geslo mora imeti vsaj 10 znakov, številko in poseben znak.</div>

      <input type="password" id="geslo2" placeholder="Ponovite novo geslo">
      <div class="napaka" id="napaka5">Gesli se ne ujemata.</div>

      <button type="submit">Shrani novo geslo</button>
    </form>
  </div>

  <script>
    // SIMULIRANA "baza" – v resnici bi bila na strežniku
    const uporabniki = {
      "janez": "janez@gmail.com",
      "ana": "ana@gmail.com",
      "marko": "marko@gmail.com"
    };

    // Funkcija za skrivanje vseh napak
    function skrijNapake() {
      document.querySelectorAll('.napaka').forEach(el => el.style.display = 'none');
    }

    // Preveri veljavnost gesla
    function veljavnoGeslo(geslo) {
      return geslo.length >= 10 &&
             /\d/.test(geslo) &&
             /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(geslo);
    }

    // Glavna funkcija
    function ponastaviGeslo(event) {
      event.preventDefault();
      skrijNapake();

      const uporabnik = document.getElementById('uporabnik').value.trim();
      const email = document.getElementById('email').value.trim();
      const geslo1 = document.getElementById('geslo1').value;
      const geslo2 = document.getElementById('geslo2').value;

      // 1. Preveri obvezna polja
      if (!uporabnik) {
        document.getElementById('napaka1').style.display = 'block';
        return;
      }
      if (!email || !email.includes('@')) {
        document.getElementById('napaka2').style.display = 'block';
        return;
      }

      // 2. Preveri, ali kombinacija obstaja
      if (!uporabniki[uporabnik] || uporabniki[uporabnik].toLowerCase() !== email.toLowerCase()) {
        document.getElementById('napaka3').style.display = 'block';
        return;
      }

      // 3. Preveri geslo
      if (!veljavnoGeslo(geslo1)) {
        document.getElementById('napaka4').style.display = 'block';
        return;
      }
      if (geslo1 !== geslo2) {
        document.getElementById('napaka5').style.display = 'block';
        return;
      }

      // ✅ VSE OK – v resnici bi tukaj poslali zahtevek na strežnik
      alert(`Geslo za uporabnika "${uporabnik}" je bilo uspešno spremenjeno!`);
      window.location.href = 'prijava.html';
    }
  </script>

</body>
</html>

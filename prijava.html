<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prijava | E-Ocene</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #8884FF, #AB64D6);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .gumb {
      position: absolute;
      top: 30px;
      right: 30px;
      background: white;
      color: #4361ee;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
    }

    .okno {
      background: white;
      width: 400px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4361ee;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    .napaka {
      color: red;
      font-size: 14px;
      text-align: left;
      display: none;
    }

    .ste_pozabiligeslo {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <a href="registracija.html" class="gumb">Registracija</a>

  <div class="okno">
    <form id="prijava" onsubmit="preveriPriavo(event)">
      <h2>Prijava</h2>
      <input type="text" placeholder="E-pošta" id="email_prijava">
      <div class="napaka" id="napaka1">Vnesite veljaven e-poštni naslov.</div>

      <input type="password" placeholder="Geslo" id="geslo_prijava">
      <div class="napaka" id="napaka2">Geslo mora imeti vsaj 10 znakov, številko in poseben znak.</div>

      <button type="submit">Prijavi se</button>

      <div class="ste_pozabiligeslo">
        <a href="pozabljeno_geslo.html">Ste pozabili geslo?</a> 
      </div>
    </form>
  </div>

  <script>
    function skrijNapake() {
      const napake = document.querySelectorAll('.napaka');
      napake.forEach(n => n.style.display = 'none');
    }

    function veljavenEmail(email) {
      return email.includes('@') && email.includes('.');
    }

    function veljavnoGeslo(geslo) {
      return geslo.length >= 10 &&
             /\d/.test(geslo) &&
             /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(geslo);
    }

    function preveriPriavo(event) {
      event.preventDefault();
      skrijNapake();

      const email = document.getElementById('email_prijava').value.trim();
      const geslo = document.getElementById('geslo_prijava').value;

      if (!veljavenEmail(email)) {
        document.getElementById('napaka1').style.display = 'block';
        return;
      }
      if (!veljavnoGeslo(geslo)) {
        document.getElementById('napaka2').style.display = 'block';
        return;
      }

      alert('Uspešna prijava!');
      // Tukaj boš kasneje pošiljal podatke na strežnik
    }
  </script>

</body>
</html>
